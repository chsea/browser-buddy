<div id="selectBuddy">
<!-- dropdown menu for buddy selection -->
<section>
  <form ng-submit="chooseBuddy()" class="chooseBuddyForm">
 		<select ng-model="buddy" name="buddy">
      <option value="" disabled selected>Select From Buddy List</option>
 		 	<option ng-repeat="buddy in buddies" value="{{buddy._id}}">{{buddy.name}}</option>
		</select>
	<!-- 	<div class="form-actions"> -->
  	<button type="submit">Start Chatting!</button>
<!-- 		</div> -->
	</form>
</section>

<!-- display all buddies, click to chat -->
 <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12 thumb" ng-repeat="buddy in buddies">
    	<!-- <pre>{{buddy}}</pre> -->
      <div class="thumbnail">
        <a href ng-click="sayGreeting(buddy)">
          <div class="profileImg">
            <img draggable='true' class="img-responsive {{buddy.name}}" ng-src="{{buddy.defaultPicture}}" alt="">
            <div class="imageOverlay">
              <span>Click To Hear Greeting</span>
            </div>
          </div>
        </a>
        <div class="caption">
          <h5 ui-sref="hangout({id: buddy._id})">{{buddy.name}} </h5>
        </div>
      </div>
    </div>
  </div>
<!--   end display buddies -->
  <hr>

</div>
