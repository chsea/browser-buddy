<form ng-submit="add()">
  <label>Name:</label>
  <input ng-model="name">
  <label>Happy:</label>
  <input ng-model="happy">
  <label>Sad:</label>
  <input ng-model="sad">
  <label>Very Happy:</label>
  <input ng-model="veryHappy">
  <label>Very Sad:</label>
  <input ng-model="verySad">
  <label>Duck face:</label>
  <input ng-model="duckFace">
  <button type="submit">Submit</button>
</form>
