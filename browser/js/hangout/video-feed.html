<div id="container">
  <video id="videoel" width="400" height="300" preload="auto" loop>
  </video>
  <canvas id="snapshot" style="display: none" width="400" height="300"></canvas>
  <canvas id="overlay" width="400" height="300"></canvas>
</div>
<canvas id="sketch" width="400" height="300"></canvas>
<div id="controls">
  <input class="btn" type="button" value="wait, loading video" disabled="disabled" ng-click="startVideo()" id="startbutton"></input>
  <input type="button" value="stop" ng-click="stopVideo()">Stop Video</input>
</div>
