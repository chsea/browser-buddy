<!-- Signup -->
<div class="col-md-6">
  
  <form  class="form-horizontal loginbox" id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createUser(signup)">
    <h4>Signup</h4>
    <!-- Error alert -->
    <alert type="danger" ng-show="signupError">
      {{ signupError }}
    </alert>
    <!-- First name input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="firstName">First name<span class="required">*</span></label>
      <div class="col-md-8">
        <input required type="text" ng-model="signup.firstName" class="form-control" id="firstName" placeholder="First name">
      </div>
    </div>
    <!-- Last name input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="lastName">Last name<span class="required">*</span></label>
      <div class="col-md-8">
        <input required type="text" ng-model="signup.lastName" class="form-control" id="lastName" placeholder="Last name">
      </div>
    </div>
    <!-- Email input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="email">Email<span class="required">*</span></label>
      <div class="col-md-8">
        <input required name='email' type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <!-- Password input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="signup-password">Password<span class="required">*</span></label>
      <div class="col-md-8">
        <input required type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
      </div>
    </div>
    <!-- Submit form -->
    <button type="submit" class="btn btn-default">Signup</button>
  </form>
</div>
<!-- End Signup -->
